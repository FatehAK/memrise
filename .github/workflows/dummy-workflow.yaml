on:
  push:
    branches:
      - ci-test
    paths-ignore:
      - '*.md'

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Dump versions
        run: |
          node -v
          npm --version
          git --version
#          echo "${{ github.event.repository.default_branch }}"
