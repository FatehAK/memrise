<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Memrise: A Memory Game" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Memrise</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet preload" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet preload" href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" />
    <link rel="stylesheet preload" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Memory Game</h1>
      </header>

      <!-- score panel -->
      <div class="score-panel">
        <span class="clock">0 : 00</span>
        <ul class="stars">
          <li>
            <i class="fa-solid fa-star"></i>
          </li>
          <li>
            <i class="fa fa-star"></i>
          </li>
          <li>
            <i class="fa fa-star"></i>
          </li>
        </ul>
        <span>
          <span class="moves">0</span>
          <span class="moves-info"> moves</span>
        </span>
        <div class="restart">
          <i class="fa fa-repeat"></i>
        </div>
      </div>

      <!-- cards -->
      <ul class="deck">
        <li class="card animate__animated">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card animate__animated">
          <i class="fa fa-paper-plane"></i>
        </li>
        <li class="card animate__animated">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card animate__animated">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card animate__animated">
          <i class="fa fa-cube"></i>
        </li>
        <li class="card animate__animated">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card animate__animated">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card animate__animated">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card animate__animated">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card animate__animated">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card animate__animated">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card animate__animated">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card animate__animated">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card animate__animated">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card animate__animated">
          <i class="fa fa-paper-plane"></i>
        </li>
        <li class="card animate__animated">
          <i class="fa fa-cube"></i>
        </li>
      </ul>

      <!-- modal -->
      <div class="dialog hide">
        <div class="box animate__animated animate__tada animate__faster">
          <div class="box-body">
            <img src="./src/assets/thumbsup.gif" alt="thumbs up" />
            <h3>Awesome! You Won!!</h3>
            <p class="box-info"></p>
            <p class="box-star"></p>
            <button type="button" class="box-replay">Play again?</button>
          </div>
        </div>
      </div>

      <!-- footer -->
      <footer>
        <p>Crafted with <span>‚ù§</span> by Fateh</p>
      </footer>
    </div>
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
